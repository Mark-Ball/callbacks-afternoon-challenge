<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Callbacks & JSON</title>
  </head>
  <body>
    <p>Empty HTML doc :) Some JS is running. Save me to your machine.</p>
    <button>Get random user</button>
    <p id="randomUser"></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        getRandomUser();
      });

      async function getRandomUser() {
        const pRandomUser = document.querySelector("p#randomUser");
        try {
          const response = await axios.get("https://randomuser.me/api/");
          const user = response.data.results[0].name;
          pRandomUser.innerHTML = `${user.title} ${user.first} ${user.last}`;
        } catch(error) {
          console.log(error);
          pRandomUser.innerHTML = "uh oh, an error occurred";
        }
      }
    </script>
  </body>
</html>
