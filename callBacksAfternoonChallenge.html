<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Callbacks & JSON</title>
  </head>
  <body>
    <p>Empty HTML doc :) Some JS is running. Save me to your machine.</p>
    <button>Get random user</button>
    <p id="randomUser"></p>

    <script>
      document.querySelector("button").addEventListener("click", () => {
        getRandomUser();
      });

      async function getRandomUser() {
        const response = await fetch("https://randomuser.me/api/");
        const myJson = await response.json();
        let user = myJson.results[0].name;

        document.querySelector("p#randomUser").innerHTML = `${user.title} ${user.first} ${user.last}`;
      }
    </script>
  </body>
</html>
